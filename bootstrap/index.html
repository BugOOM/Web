<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>BootStrap练习</title>
		<link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.css" rel="stylesheet">
		<style>
			.btn.btn-primary{
				background: #a20;
				border: #a20;
			}
			.container-small{
				max-width: 500px;
			}
		</style>
	</head>
	<body>
		<h1>登录界面</h1>
		<form class="container container-small">
			<div class="alert alert-success">登录成功，正在跳转</div>
			<div class="form-group">
				<label>用户名:</label>
				<input class="form-control" type="text" />
			</div>
			<div class="form-group">
				<label>密码:</label>
				<input type="password" class="form-control"/>
			</div>
			<div class="form-group">
				<button type="submit" class="btn-block btn btn-primary">提交</button>
			</div>
		</form>
	</body>
</html>
